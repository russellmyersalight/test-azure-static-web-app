<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .chat-container {
      height: 400px;
      overflow-y: scroll;
    }
    .message {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">Chatbot</div>
          <div class="card-body chat-container" id="chat-container">
            <p class="message">Hello! How can I assist you?</p>
          </div>
          <div class="card-footer">
            <div class="input-group">
              <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
              <div class="input-group-append">
                <button class="btn btn-primary" id="send-btn">
                  <span class="fa fa-arrow-up"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    sendBtn.addEventListener('click', () => {
      const userMessage = userInput.value.trim();
      if (userMessage !== '') {
        var website = "https://nga-d-weu-genai-rag-api.azurewebsites.net/api/generatetext";
        website += "?co";
        website += "de=";
        website += "oyFJnhfpRUtkjyiaVKasMWiI";
        website += "BwlWdohmrzf21Nrt4bncAzFuNCCOtA==";
        sendAjax(website, "", ajaxReturned, method="POST");
        appendMessage('You', userMessage);
        botResponse(userMessage);
        userInput.value = '';
      }
    });

    function appendMessage(sender, message) {
      const messageElement = document.createElement('p');
      messageElement.classList.add('message');
      messageElement.innerHTML = `<strong>${sender}:</strong> `;
      chatContainer.appendChild(messageElement);

      // Typewriter effect
      let i = 0;
      const typingEffect = setInterval(() => {
        messageElement.innerHTML += message[i];
        i++;
        if (i === message.length) clearInterval(typingEffect);
      }, 50);
    }

    function botResponse(userMessage) {
      // Simple logic to generate bot response
      let response = '';
      if (userMessage.toLowerCase().includes('hello') || userMessage.toLowerCase().includes('hi')) {
        response = 'Hello there!';
      } else {
        response = "I'm sorry, I didn't understand that.";
      }
      setTimeout(() => {
        appendMessage('Chatbot', response);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, userMessage.length * 50);
    }

    function ajaxReturned(xmlhttp) {
        parsed = JSON.parse(xmlhttp.responseText);
        console.log('Got stuff. Result: ' + parsed);
        //document.getElementById("existsLabel").innerHTML = parsed["gameExists"] ? "Already played!" : ".";



    }

       function sendAjax(url, params, callback, method='GET') {
        var xmlhttp;

        if(window.XMLHttpRequest){
            xmlhttp = new XMLHttpRequest();
        }else{
            xmlhttp = new ActiveXObject('Microsoft.XMLHTTP');
        }


        xmlhttp.onreadystatechange = function(){
            if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
                callback(xmlhttp);
            }
        }

        xmlhttp.open(method,url + '?' + params,true);
        xmlhttp.send();
    }


  </script>
</body>
</html>
