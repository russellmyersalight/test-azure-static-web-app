    function appendMessage(sender, message) {
      const messageElement = document.createElement('p');
      messageElement.classList.add('message');
      messageElement.innerHTML = `<strong>${(sender == 'Chatbot' ? 'Chatbot' : sender) }:</strong> `;
      chatContainer.appendChild(messageElement);

      if (sender == 'Chatbot') {
        result  = findAndStrip(message, /\[.*?\]/);
        message = result[0];
        citations = result[1];

      }


      // Typewriter effect

      var useTypewriter = false;
      if (sender == 'Chatbot') {
          useTypewriter = true;
      }
      if (useTypewriter) {
        removeElementsByClass("typing-text");
        let i = 0;
        const typingEffect = setInterval(() => {
          messageElement.innerHTML += message[i];
          i++;
          if (i === message.length) {
            clearInterval(typingEffect);
            if (citations != null) {
              messageElement.innerHTML += ('<br>' + citations);
            }
          }
        }, 20);
      }
      else {
        messageElement.innerHTML += message;
        const messageTypingElement = document.createElement('p');
        messageTypingElement.classList.add('typing-text');
        const typingInterval = typingEffect(messageTypingElement);
        chatContainer.appendChild(messageTypingElement);
      }
    }

      // Function to create the someone is typing effect
    function typingEffect(el) {
        let dots = 0;
        return setInterval(() => {
          //el.textContent = "`<strong>${(sender == 'Chatbot' ? 'HC Chatbot' : sender) }:</strong> `;" + ".".repeat(dots);
          el.innerHTML = "<strong>Chatbot: </strong>" + "<span class ='dots'>" + ".".repeat(dots) + "</span>";
          dots = (dots + 1) % 4; // Reset dots after the third dot
        }, 500); // Change typing speed here (milliseconds)
      }

    function botResponse(userMessage) {
      // Simple logic to generate bot response
      let response = '';
      if (userMessage.toLowerCase().includes('hello') || userMessage.toLowerCase().includes('hi')) {
        response = 'Hello there!';
      } else {
        response = "I'm sorry, I didn't understand that.";

      }
      response=userMessage;
      setTimeout(() => {
        appendMessage('Chatbot', response);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 50);//userMessage.length * 50);
    }

    function findAndStrip(inputString, regex) {
    // Find the matching pattern
      const match = inputString.match(regex);

      if (match) {
          // Strip the matched part from the input string
          const strippedString = inputString.replace(regex, '');

          // Return the matched part
          return [strippedString, match[0]];
      } else {
          return [inputString, null]; // No match found
      }
    }


    function removeElementsByClass(className){
      const elements = document.getElementsByClassName(className);
      while(elements.length > 0){
          elements[0].parentNode.removeChild(elements[0]);
      }
    }

   function setChatHandle(ch) {
      chatHandle = ch;
      document.getElementById("chat-handle").innerHTML = ch == "" ?  "" : ("Chat handle: " + ch);

    function assemble_params(prompt, chatHandle="") {
         var payload = {
          "UserParams": {
            "SuppliedPrompt": prompt
          },
          "TechnicalParams": {
            "type": "ragchat",
            "SearchIndexName": "demo_help_centre",
            "ReturnSystemMessage": true,
            "ChatHandle": chatHandle
          }
         }
         return payload;


    }

    function sendAjax(url, params, callback, method='GET', payload=null) {
        var xmlhttp;

        if(window.XMLHttpRequest){
            xmlhttp = new XMLHttpRequest();
        }else{
            xmlhttp = new ActiveXObject('Microsoft.XMLHTTP');
        }


        xmlhttp.onreadystatechange = function(){
            if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
                callback(xmlhttp);
            }
        }

        xmlhttp.open(method,url + '?' + params,true);
        if (payload === null) {

        }
        else {
          xmlhttp.setRequestHeader('Content-Type', 'application/json; charset=utf-8');
        }


        if (payload === null) {
          xmlhttp.send();
        }
        else {
          xmlhttp.send(JSON.stringify(payload));
        }
