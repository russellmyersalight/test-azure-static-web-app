<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alight Help Centre Chatbot</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!--link rel="stylesheet" type="text/css" href="./css/styles.css"-->
  <link rel="stylesheet" type="text/css" href="./css/ragchatstyles.css">
  <link rel="icon" href="./img/chatbot-ai-assist.png">
</head>
<body>

  <div class="container mt-3">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-md-10">
                  <span>Alight Help Centre Chatbot <small><small><small>v0.1.2</small></small></small></span>
              </div>
              <div class="col-md-2">
                 <img width=70 height=35 src="./img/alight_lightbulb.png"></img>
              </div>
            </div>
          </div>
          <div class="card-body chat-container" id="chat-container">
          </div>
          <div class="card-footer">
            <div class="input-group">
              <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
              <div class="input-group-append">
                <button class="btn btn-primary" id="send-btn">
                  <span class="fa fa-arrow-up"></span>
                </button>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-4">
                <button class="btn btn-secondary btn-sm" id="clear-btn">Clear Chat</button>
              </div>
              <div class="col-md-4">
              </div>
              <div class="col-md-4">
                  <small><small><span id="chat-handle">Chat handle: </span></small></small>

              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <!-- javascript source files -->
  <script src="./js/model.js"></script>
  <script src="./js/eventlisteners.js"></script>
  <script src="./js/view.js"></script>
  <script src="./js/utils.js"></script>


  <script>

    setChatHandle("");
    sendBtn.addEventListener('click', sendButtonClicked);
    clearBtn.addEventListener('click', clearChatButtonClicked);
    initChatContainerHTML();

  </script>

</body>
</html>
