
<!--Write me javascript code for a simple chatbot. Incorporate it in an html ui using bootstrap. Make sure the bot responses appear character by character like a typewriter
Thanks. Now replace the text of the send button with an up arrow icon
Now add citation links to bot responses
-->



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .chat-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    .chat-box {
      background-color: #f2f2f2;
      padding: 10px;
      margin-bottom: 10px;
    }
    .bot-text {
      font-weight: bold;
      color: blue;
    }
    .user-text {
      font-weight: bold;
      color: green;
    }
    .citation-link {
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <p class="bot-text">Bot: Hi there! How can I help you?</p>
      </div>
      <div class="input-group mb-3">
        <input type="text" id="user-input" class="form-control" placeholder="Type your message here...">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="send-btn"><i class="fas fa-arrow-up"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Function to simulate typing effect
    function typeWriter(text, i, speed, callback) {
      if (i < text.length) {
        document.getElementById("chat-box").innerHTML += text.charAt(i);
        i++;
        setTimeout(function() {
          typeWriter(text, i, speed, callback);
        }, speed);
      } else {
        callback();
      }
    }

    // Function to simulate bot response
    function botResponse(message) {
      var botMessage = "Bot: I received your message: '" + message + "'.";
      var botResponseElement = document.createElement("p");
      botResponseElement.className = "bot-text";
      botResponseElement.textContent = botMessage;
      document.getElementById("chat-box").appendChild(botResponseElement);
      var citationLink = document.createElement("a");
      citationLink.href = "#";
      citationLink.className = "citation-link";
      citationLink.target = "_blank";
      citationLink.textContent = "[source]";
      citationLink.onclick = function() {
        // Handle click event for citation link
        alert("Citation link clicked!");
      };
      document.getElementById("chat-box").appendChild(document.createElement("br"));
      document.getElementById("chat-box").appendChild(citationLink);
      var i = 0;
      typeWriter(botMessage, i, 50, function() {});
    }

    // Event listener for send button click
    document.getElementById("send-btn").addEventListener("click", function() {
      var userInput = document.getElementById("user-input").value;
      if (userInput.trim() !== "") {
        var userMessage = "You: " + userInput;
        document.getElementById("chat-box").innerHTML += "<p class='user-text'>" + userMessage + "</p>";
        document.getElementById("user-input").value = ""; // Clear input field
        botResponse(userInput);
      }
    });

    // Event listener for Enter key press
    document.getElementById("user-input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        document.getElementById("send-btn").click();
      }
    });
  </script>
</body>
</html>
